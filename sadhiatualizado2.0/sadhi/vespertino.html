<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Turma - SADHI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css02.css">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo-login.png" alt="SADHI" width="200">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Início</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container text-center my-5">
        <h1 class="mb-4">Selecione a Turma</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <select id="turma" class="form-select">
                    <option selected>Escolher...</option>
                    <option value="edif-integral">Edificações Integral</option>
                    <option value="edif-subsequente">Edificações Subsequente</option>
                    <option value="mambi-integral">Mambi Integral</option>
                    <option value="especi_ell">Especialização em Estudos Linguísticos Literários VA</option>
                    <option value="infoweb">Infoweb</option>
                    <option value="lic-matematica">Licenciatura em Matemática</option>
                </select>
            </div>
        </div>

        <!-- Botão para confirmar a seleção -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <button id="confirmar" class="btn btn-primary w-100">Confirmar</button>
            </div>
        </div>
        
        <!-- Mensagem de confirmação -->
        <div id="mensagem" class="mt-4"></div>

    </section>

    <script>
        document.getElementById("confirmar").addEventListener("click", function() {
            const turmaSelecionada = document.getElementById("turma").value;
            const mensagemDiv = document.getElementById("mensagem");

            if (turmaSelecionada !== "Escolher...") {
                // Redirecionamento para páginas específicas com base na turma selecionada
                switch (turmaSelecionada) {
                    case "edif-integral":
                        window.location.href = "edif_integral_tarde.html";
                        break;
                    case "edif-subsequente":
                        window.location.href = "edif_subsequente_tarde.html";
                        break;
                    case "mambi-integral":
                        window.location.href = "mambi_integral_tarde.html";
                        break;
                    case "especi_ell":
                        window.location.href = "especi_ell_tarde.html";
                        break;
                    case "infoweb":
                        window.location.href = "infoweb_tarde.html";
                        break;
                    case "lic-matematica":
                        window.location.href = "lic_matematica_tarde.html";
                        break;
                    default:
                        mensagemDiv.innerHTML = `<div class="alert alert-danger">Turma inválida.</div>`;
                }
            } else {
                mensagemDiv.innerHTML = `<div class="alert alert-danger">Por favor, selecione uma turma.</div>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
